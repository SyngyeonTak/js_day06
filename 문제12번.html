<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*반복문에서 항상 핵심은 반복횟수이다
        따라서 반복횟수부터 분석해야한다.*/
        for(var i=1; i<=25; i++){
            if(i % 5 == 0){
                document.write("★<br>");
            }else{
                document.write("☆");
            }
        }
    </script>
</head>
