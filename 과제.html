<script>
    var dan = parseInt(prompt("단을 입력하세요"));

    for(var i = dan; i>=2; i--){
        document.write("-----------------------<br>");
        document.write("&nbsp;&nbsp"+i+"단<br>")
        document.write("-----------------------<br>");

        for(var j = 1; j <=9; j++){
            document.write(i+"*"+j+"="+i*j+"<br>");
        }

        document.write("<br><br><br>");
    }

</script>
